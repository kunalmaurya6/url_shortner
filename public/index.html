<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div class="input-box">
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div class="input-box">
                <label for="shortCode">Custom Short URL(Optional):</label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shortened URLs</h2>
        <div class="url_list">
            <ul id="shortened-urls">
        </div>
        </ul>
    </div>

    <script>

        const fetchShortenedURL = async () => {
            const response = await fetch('/links');
            const links = await response.json();
            const list = document.getElementById('shortened-urls');
            list.innerHTML = "";
            for (const [shortCode, url] of Object.entries(links)) {
                const li = document.createElement('li');
                const truncateUrl = url.length > 25 ? `${url.slice(0, 40)}.....` : url;
                li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> -> ${truncateUrl}`;
                list.appendChild(li);
            }
        }

        document.getElementById('shorten-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            //gives form data object
            const formData = new FormData(event.target);
            const url = formData.get("url");
            const shortCode = formData.get("shortCode");
            console.log(url, shortCode);

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, shortCode })
                });

                if (response.ok) {
                    fetchShortenedURL();
                    alert("Succesfull");
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (e) {
                console.error(e);
            }
        })

        fetchShortenedURL();
    </script>
</body>

</html>
